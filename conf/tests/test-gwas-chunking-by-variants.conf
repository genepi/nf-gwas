/*
========================================================================================
    Nextflow config file for running tests
========================================================================================
*/


params {
  project                       = 'test-gwas-header'
  genotypes_array               = 'tests/input/pipeline/example.{bim,bed,fam}'
  genotypes_imputed             = 'tests/input/pipeline/example.{bgen,bgen.bgi}'
  genotypes_build               = 'hg19'
  genotypes_association_chunk_size = 100
  genotypes_association_chunk_strategy = 'VARIANTS'
  genotypes_imputed_format      = 'bgen'
  phenotypes_filename           = 'tests/input/pipeline/phenotype_header.txt'
  phenotypes_columns            = 'PHENO1,PHENO2'
  phenotypes_binary_trait       = false
  regenie_test                  = 'additive'
  rsids_filename                = "$baseDir/tests/input/pipeline/rsids.tsv.gz"

}

process {

    withLabel: 'process_plink2' {
        cpus   =  1
        memory =  1.GB
    }

    //
    withLabel: 'required_memory_report' {
        memory =  1.GB
    }

    withName: 'REGENIE_STEP1|REGENIE_STEP2'
    {
        cpus   = 1
        memory = 1.GB
    }

}
